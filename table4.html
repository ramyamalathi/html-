<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #title{
            text-align:justify;
        }
        table{
            border: 1px solid black;
        }
        td,th{
            border: 1px solid black;
            padding: 15px;
        }
        table,td,th{
            border-spacing: 15px;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <div id="title">
        <b>TIME TABLE</b>
     </div>
     <div>
        <table>
            <thead>
                <tr>
                    <th>TIME
                         TABLE</th>
                    <th>10AM-12PM</th>
                    <th>12PM-2PM</th>
                    <th>2PM-3PM</th>
                    <th>3PM-5PM</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MONDAY</td>
                    <td>Python</td>
                    <td>Web</td>
                    <td rowspan="5">LUNCH BREAK</td>
                    <td>SQL</td>
                </tr>
                <tr>
                    <td>TUESDAY</td>
                    <td>SQL</td>
                    <td>Django</td>
                    <td>Python</td>
                </tr>
                <tr>
                    <td>WEDNESDAY</td>
                    <td>Web</td>
                   <td>Python</td>
                   <td>Django</td>
                </tr>
                <tr>
                    <td>THURSDAY</td>
                    <td>Django</td>
                   <td>SQL</td>
                   <td>Python</td>
                </tr>
                <tr>
                    <td>FRIDAY</td>
                   <td>Python</td>
                   <td>Web</td>
                   <td>Web</td>
                </tr>
            </tbody>
        </table>

     </div>
    
</body>
</html>
