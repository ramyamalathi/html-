<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 15px;
         }
         table,td{
            border-spacing:15px;
            border-collapse: collapse;
         }
    </style>
</head>
<body>
    <table>
       

        <tbody>
            <tr>
                <td colspan="4">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td  rowspan="2">6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>10</td>
                <td colspan="2">11</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
